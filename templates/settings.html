<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #0077b6;
            --secondary: #48cae4;
            --bg: #f8f9fa;
            --card: #ffffff;
            --success: #28a745;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: #333;
        }

        header {
            background: var(--primary);
            color: white;
            padding: 1.2rem;
            box-shadow: 0 3px 6px rgba(0,0,0,0.15);
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 1.5rem;
        }

        .card {
            background: var(--card);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.12);
            padding: 2rem;
        }

        h2 {
            margin-top: 0;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 1.4rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.4rem;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 6px rgba(0,119,182,0.35);
        }

        .save-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 0.9rem;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        .back-link {
            margin-top: 1.2rem;
            text-align: center;
        }

        .back-link a {
            text-decoration: none;
            color: var(--primary);
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 14px 20px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
            z-index: 9999;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .card {
                padding: 1.4rem;
            }
        }
    </style>
</head>

<body>

<header>
    <div class="container">
        <h1><i class="fas fa-sliders-h"></i> System Settings</h1>
        <p>Configure irrigation and crop parameters</p>
    </div>
</header>

<div class="container">
    <div class="card">

        <h2><i class="fas fa-water"></i> Irrigation Settings</h2>

        <div class="form-group">
            <label>
                <i class="fas fa-fill-drip"></i> Tank Capacity (%)
            </label>
            <input type="number" id="tank"
                   min="0" max="100"
                   value="{{ settings.tank_capacity }}">
        </div>

        <div class="form-group">
            <label>
                <i class="fas fa-seedling"></i> Crop Stage
            </label>
            <select id="crop">
                <option value="1">Seedling</option>
                <option value="2">Growth</option>
                <option value="3">Flowering</option>
            </select>
        </div>

        <div class="form-group">
            <label>
                <i class="fas fa-mountain"></i> Soil Type
            </label>
            <select id="soil">
                <option value="0">Sandy</option>
                <option value="1">Loamy</option>
                <option value="2">Clay</option>
            </select>
        </div>

        <button class="save-btn" onclick="saveSettings()">
            <i class="fas fa-save"></i> Save Settings
        </button>

        <div class="back-link">
            <a href="/"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>

    </div>
</div>

<div id="toast" class="toast">
    âœ… Settings saved successfully
</div>

<script>
document.getElementById("crop").value = "{{ settings.crop_stage }}";
document.getElementById("soil").value = "{{ settings.soil_type }}";

function saveSettings() {
    const tank = document.getElementById("tank").value;

    if (tank < 0 || tank > 100) {
        alert("Tank capacity must be between 0 and 100");
        return;
    }

    fetch("/save_settings", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            tank_capacity: tank,
            crop_stage: document.getElementById("crop").value,
            soil_type: document.getElementById("soil").value
        })
    })
    .then(res => res.json())
    .then(() => showToast());
}

function showToast() {
    const toast = document.getElementById("toast");
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 3000);
}
</script>

</body>
</html>
